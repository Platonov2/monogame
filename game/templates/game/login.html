{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вход</title>
        <link type="text/css" href="{% static 'game/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <form method="post" class="all-form">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
                <p class = "centered"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <p class = "centered"><button type="submit" class="form-label">Войти</button></p>
            <br>
            <p class = "centered"><a  class="form-label" href="{% url 'register' %}">Регистрация</a></p>
        </form>
    </body>
</html>
